<html>

<head>
    <title>face recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
            <br>
            <p style="font-size: 22px;">put your friends face in the camera</p>
            <b class="name_of_objects">
              Me
              <hr>
              Dad
              <hr> 
            </b>
            <label>Webcam view-</label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            
            <button onclick="take_result();" class="btn btn-info">Capture Image</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">Idenify Image</button>
            <p style="font-size: 22px;">Object: <span id="result_object_name"></span> </p>
            <p style="font-size: 22px;">Accuracy: <span id="result_object_accuracy"></span> </p>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
